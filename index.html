<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="text-center d-flex d-lg-flex" id="hero">
        <div class="container" style="z-index: 1;">
            <div class="row d-flex row-cols-1 justify-content-center align-items-end">
                <div class="col">
                    <div class="container d-flex justify-content-center" style="z-index: 1;">
                        <div class="row row-cols-1">
                            <div class="col" style="padding-bottom: 30px;"><img class="img-fluid" src="assets/img/logo.png" style="width: 25%;"></div>
                            <div class="col">
                                <form>
                                    <div class="row">
                                        <div class="col-lg-12 offset-lg-0">
                                            <div class="form-input pb-4"><label class="form-label" for="email">اسم المستخدم</label><input class="form-control" type="email" placeholder="قم بإدخال اسم المستخدم"></div>
                                            <div class="form-input"><label class="form-label" for="email" style="color: rgb(255,255,255);">كلمة المرور</label><input class="form-control" type="email" placeholder="قم بإدخال كلمة المرور"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col align-self-end align-self-end">
                    <div class="container mt-5" style="z-index: 1;">
                        <p class="login-footer-text" style="color: rgb(255,255,255);font-size: 18px;"><br>هذا الموقع خاص بالجمهورية العربية السورية ومعدّ للاستخدام من قِبل الأشخاص المصرّح لهم فقط، حيث أن أي تعديل على بيانات أو معلومات هذا الموقع ستتم ملاحقتها قانونياً من قِبل الجهات المختصة واتخاذ الإجراءات القانونية اللازمة بحقّ أي فرد معنيّ.<br><br></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
